<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h1 class="header-title"><ion-icon name="hourglass-outline"></ion-icon>Carrinho</h1>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar slot="start">
        <img [src]="item.foto">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.servico }}</h2>
        <p>Data: {{ item.data }}</p>
        <p>Descrição: {{ item.pagamento }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="button-container">
    <ion-button (click)="presentAlert()">Finalizar pedido</ion-button>
  </div>
  <ion-alert
    id="pedido-realizado-alert"
    header="Retire na Loja"
    message="Pedido Realizado basta ir a loja para retirar em até 3 dias"
    buttons="['OK']"
  ></ion-alert>
</ion-content>
