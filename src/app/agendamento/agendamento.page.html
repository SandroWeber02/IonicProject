<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h1 class="header-title">
      <ion-icon name="calendar-outline"></ion-icon>
      Agendamento
    </h1>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <form class="schedule-form">
      <ion-item class="input-item">
        <ion-label position="stacked">Nome</ion-label>
        <ion-input type="text" class="custom-input"></ion-input>
      </ion-item>
      
      <ion-list>
        <ion-item class="input-item">
          <ion-label>Barbeiros</ion-label>
          <ion-select placeholder="Selecione uma opção">
            <ion-select-option value="apple">Joao</ion-select-option>
            <ion-select-option value="banana">Marcos</ion-select-option>
            <ion-select-option value="orange">Julio</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      

      <ion-item class="input-item">
        <ion-datetime display-format="DD/MM/YYYY" class="custom-input"></ion-datetime>
      </ion-item>

      <ion-button id="AgendarAlert" expand="block" type="submit">Agendar</ion-button>
      <ion-alert
        trigger="AgendarAlert"
        header="Agendamento Realizado com Sucesso"
        subHeader="!!!!"
        message="Irá chegar uma mensagem em seu WhatsApp confirmando o agendamento."
        [buttons]="alertButtons"
      ></ion-alert>
    </form>
  </ion-card-content>
</ion-content>
