<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h1 class="header-title"><ion-icon name="cart-outline"></ion-icon>Shopping</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container>
  <swiper-slide>
  <ion-card class="custom-card">
    <img src="./assets/kit01.webp"/>
    <ion-card-header>
      <ion-card-title>Kit Premiun Bodon</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Contendo Shampoo , Condicionador e um loção Sueca Para Homens Carecas
    </ion-card-content>
    <ion-button>Adcionar</ion-button>
  </ion-card>
</swiper-slide>

<swiper-slide>
  <ion-card class="custom-card">
    <img src="./assets/kit02.webp"/>
    <ion-card-header>
      <ion-card-title>Kit Basico Aqua Flora</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     Kit Basico Aqua flora para cuidados da Barba
    </ion-card-content>
    <ion-button>Adcionar</ion-button>
  </ion-card>
</swiper-slide>

<swiper-slide>
  <ion-card class="custom-card">
    <img src="./assets/kit03.webp"/>
    <ion-card-header>
      <ion-card-title>Kit Para Barba</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     Kit Para Barba Baber Shop contendo loção de barba e pomada
    </ion-card-content>
    <ion-button>Adcionar</ion-button>
  </ion-card>
</swiper-slide>
</swiper-container>

<ion-fab><ion-badge>2</ion-badge>
  <ion-fab-button (click)="Comprar()">
    <ion-icon name="cart-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>


</ion-content>
