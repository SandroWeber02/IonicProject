<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <h1 class="header-title">
      <ion-icon name="calendar-outline"></ion-icon>
      Feedback
    </h1>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Deixe seu Feedback</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input required type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input required type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mensagem</ion-label>
          <ion-textarea required rows="6"></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-button expand="block" type="submit" class="ion-margin-top">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
